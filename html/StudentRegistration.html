<!doctype html>
<html>
    <header>
            <title> My HTML Page</title>
            <link rel-"">
    </header>

    <body>
        <form action="#" name="StudentRegistration" onSubmit="return(validate());">

            <table cellpadding="5" width="20%" bgcolor="#000000" align="center"
            
              cellspacing="10">
            
            
            <tr>
            
              <td style="color:#ffffff" colspan=2>
            
              <center><font size=4><b>Student Registration Form</b></font></center>
        
              </td>
            
              </tr>
            
            
            <tr>
            
              <td style="color:#ffffff">FirstName:</td>
            
              <td><input type=text name=textnames id="textname" size="30"></td>
            
            </tr>
            <tr>

                <td style="color:#ffffff">LastName:</td>
              
                <td><input type="text" name="lastname" id="lastname" size="30"></td>
              
             </tr>
             <td style="color:#ffffff">PostalAddress:</td>

  <td><input type="text" name="paddress" id="paddress" size="30"></td>

  </tr>


<tr>

  <td style="color:#ffffff">PersonalAddress:</td>

  <td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>

  </tr>
  
  <tr>
    <td style="color:#ffffff">Sex:</td>
    <td style="color:#ffffff">
    <input type="radio" name="sex" value="male" size="10">Male
    <input type="radio" name="sex" value="Female" size="10">Female
    <input type="radio"name="sex" value="Other" size="10">Other
    </td>
  </tr>
  <tr>
    <td style="color:#ffffff"> City:</td>>
    <td><input type=text name=citynames id="cityname" size="30"></td>
  </tr>
    <tr>
    <td style="color:#ffffff">State:</td>
    
        <td><input type=text name=statenames id="statename" size="30"></td>
    </tr>>
    <tr>

        <td style="color:#ffffff">Department:</td>
      
        <td><select name="Department">
      
        <option value="-1" selected>select..</option>
      
        <option value="Computer">Computer</option>
      
        <option value="Civil">Civil</option>
      
        <option value="Mechanical">Mechanical</option>
      
        <option value="Electrical">Electrical</option>
        <option value="E&TC">E&TC</option>
      
        </select></td>
      
        </tr>
        <tr>
            <td style="color:#ffffff">IsActive:</td>
            <td><input type="checkbox"name="IsActive" id="IsActive" size="30"></td>
            
          </tr>

            <tr>

                <td><input type="reset"></td>
              
                <td colspan="2"><input type="submit" value="Submit Form" /></td>
              
            </tr>
      </table>
    </form>>
  </body>>

</html>
